# Render.com Deployment Configuration
services:
  # Web Service
  - type: web
    name: task-assistant
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: LLM_PROVIDER
        value: grok
      - key: GROK_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        value: https://your-app-name.onrender.com,http://localhost:8000
      - key: WS_HEARTBEAT_INTERVAL
        value: 30
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: AUTH_RATE_LIMIT_PER_15MIN
        value: 5
    healthCheckPath: /api/health
